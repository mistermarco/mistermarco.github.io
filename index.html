---
layout: default
title: Blogging like a Hacker
categories: home
jumbotron: true
---
<h1>{{ page.title }}</h1>
<div id="home">
  <h2>Blog Posts</h2>
  <ul class="posts">
    {% for post in site.posts %}
      <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
</div>
