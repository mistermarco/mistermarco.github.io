---
layout: default
---
<h1>{{ page.title }}</h1>
<p class="meta">{{ page.date | date_to_string }}</p>

<div class="row">
<div class="col-md-8">
{{ content }}
</div>

<div class="col-md-4">
<h3>Posts about code</h3>
<ul>
{% for post in site.categories.code %}
  {% if post.url != page.url %}
  <li><a href="{{ post.url }}">{{ post.title }}</a></li>
  {% endif %}
{% endfor %}
</ul>
</div>
</div>
