---
layout: default
---

<ol class="breadcrumb">
  <li><a href="/">Home</a></li>
  <li>{{ page.title }}</li>
</ol>

<h1 class="category">{{ page.title }}</h1>
<ul class="posts">
{% for post in site.categories[page.category] %}
    <li><a href="{{ post.url }}">{{ post.title }}</a></li>
{% endfor %}
</ul>
